branches:
  only:
  - master
  - "/^v0.*$/"
language: python
python:
- '3.4'
install:
- pip install --upgrade pip
- pip install -r requirements.txt
dist: trusty
sudo: false
before_script:
- cp configs/config.py.travis config.py
script:
- flake8 --ignore=E501
after_deploy:
- if [ "$TRAVIS_TAG" ]; then curl -sL https://sentry.io/get-cli/ | bash; fi
- if [ "$TRAVIS_TAG" ]; then export SENTRY_ORG=datamade; fi
- if [ "$TRAVIS_TAG" ]; then export SENTRY_PROJECT=semaphor-bot; fi
- if [ "$TRAVIS_TAG" ]; then VERSION=$(/usr/local/bin/sentry-cli releases propose-version);
  fi
- if [ "$TRAVIS_TAG" ]; then /usr/local/bin/sentry-cli releases new $VERSION; fi
- if [ "$TRAVIS_TAG" ]; then /usr/local/bin/sentry-cli releases set-commits $VERSION
  --commit datamade/semabot@`git rev-parse HEAD`; fi
- if [ "$TRAVIS_TAG" ]; then /usr/local/bin/sentry-cli releases finalize $VERSION;
  fi

deploy:
  provider: codedeploy
  access_key_id: AKIAJNYGDLOJKHOUWCAA
  secret_access_key:
    secure: 
  revision_type: github
  application: semabot
  deployment_group: staging
  on:
    branch:
      - master
